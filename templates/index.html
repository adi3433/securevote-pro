<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SecureVote Pro - Advanced Voting System</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold mb-4 text-white neon-text">
                <i class="fas fa-shield-alt mr-4"></i>SecureVote Pro
            </h1>
            <p class="text-xl text-white/80 font-light">Advanced Cryptographic Voting System</p>
            <div class="w-32 h-1 bg-gradient-to-r from-transparent via-white to-transparent mx-auto mt-4"></div>
        </div>
        
        <!-- Navigation -->
        <div class="flex justify-center mb-12">
            <div class="glass-card rounded-2xl p-2 flex space-x-2">
                <button onclick="showSection('admin')" class="nav-btn px-6 py-3 rounded-xl text-white font-medium transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-cog"></i><span>Admin Panel</span>
                </button>
                <button onclick="showSection('voter')" class="nav-btn px-6 py-3 rounded-xl text-white font-medium transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-vote-yea"></i><span>Cast Vote</span>
                </button>
                <button onclick="showSection('results')" class="nav-btn px-6 py-3 rounded-xl text-white font-medium transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-chart-bar"></i><span>Live Results</span>
                </button>
                <button onclick="showSection('audit')" class="nav-btn px-6 py-3 rounded-xl text-white font-medium transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-search"></i><span>Audit Trail</span>
                </button>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Register Voters -->
                <div class="glass-card rounded-3xl p-8 hover:scale-105 transition-all duration-300">
                    <div class="flex items-center mb-6">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-users text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Register Voters</h2>
                    </div>
                    <form id="register-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">
                                <i class="fas fa-file-csv mr-2"></i>Upload CSV File
                            </label>
                            <input type="file" id="voter-file" accept=".csv" 
                                   class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50">
                        </div>
                        <button type="submit" class="gradient-btn w-full py-4 px-6 rounded-xl text-white font-semibold text-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-upload"></i>
                            <span>Register Voters</span>
                        </button>
                    </form>
                    <div id="register-result" class="mt-6"></div>
                </div>

                <!-- Issue OTACs -->
                <div class="glass-card rounded-3xl p-8 hover:scale-105 transition-all duration-300">
                    <div class="flex items-center mb-6">
                        <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-teal-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-key text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Issue Access Codes</h2>
                    </div>
                    <form id="otac-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">
                                <i class="fas fa-list mr-2"></i>Voter IDs (comma-separated)
                            </label>
                            <textarea id="voter-ids" rows="4" 
                                     class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 resize-none"
                                     placeholder="voter1, voter2, voter3..."></textarea>
                        </div>
                        <button type="submit" class="gradient-btn w-full py-4 px-6 rounded-xl text-white font-semibold text-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-paper-plane"></i>
                            <span>Generate OTACs</span>
                        </button>
                    </form>
                    <div id="otac-result" class="mt-6"></div>
                </div>
            </div>

            <!-- System Stats -->
            <div class="mt-8 glass-card rounded-3xl p-8">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-chart-line text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">System Analytics</h2>
                    </div>
                    <button onclick="loadStats()" class="gradient-btn py-3 px-6 rounded-xl text-white font-medium flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
                <div id="stats-display" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <!-- Demo Controls -->
            <div class="mt-8 glass-card rounded-3xl p-8">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-gradient-to-r from-red-500 to-orange-600 rounded-xl flex items-center justify-center mr-4">
                        <i class="fas fa-tools text-white text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Demo Controls</h2>
                </div>
                <div class="flex space-x-4">
                    <button onclick="undoLast()" class="gradient-btn py-3 px-6 rounded-xl text-white font-medium flex items-center space-x-2 bg-gradient-to-r from-red-500 to-red-600">
                        <i class="fas fa-undo"></i>
                        <span>Undo Last Action</span>
                    </button>
                </div>
                <div id="undo-result" class="mt-6"></div>
            </div>
        </div>

        <!-- Voter Section -->
        <div id="voter-section" class="section hidden">
            <div class="max-w-2xl mx-auto">
                <div class="glass-card rounded-3xl p-10 text-center">
                    <div class="mb-8">
                        <div class="w-20 h-20 bg-gradient-to-r from-emerald-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-vote-yea text-white text-3xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-white mb-2">Cast Your Vote</h2>
                        <p class="text-white/70">Secure â€¢ Anonymous â€¢ Verifiable</p>
                    </div>
                    
                    <form id="vote-form" class="space-y-8">
                        <div class="text-left">
                            <label class="block text-sm font-medium text-white/80 mb-3">
                                <i class="fas fa-key mr-2"></i>One-Time Access Code
                            </label>
                            <input type="text" id="otac" 
                                   class="input-field w-full px-6 py-4 rounded-xl text-white placeholder-white/50 text-lg font-mono" 
                                   placeholder="Enter your OTAC..." required>
                        </div>
                        <div class="text-left">
                            <label class="block text-sm font-medium text-white/80 mb-3">
                                <i class="fas fa-user-check mr-2"></i>Select Candidate
                            </label>
                            <select id="candidate" 
                                    class="input-field w-full px-6 py-4 rounded-xl text-white bg-white/10 text-lg" required>
                                <option value="" class="text-gray-800">Choose your candidate</option>
                                <option value="candidate_a" class="text-gray-800">ðŸŸ¦ Candidate A - Progressive Alliance</option>
                                <option value="candidate_b" class="text-gray-800">ðŸŸ© Candidate B - Unity Party</option>
                                <option value="candidate_c" class="text-gray-800">ðŸŸ¨ Candidate C - Reform Coalition</option>
                            </select>
                        </div>
                        <button type="submit" class="gradient-btn w-full py-5 px-8 rounded-xl text-white font-bold text-xl flex items-center justify-center space-x-3">
                            <i class="fas fa-check-circle"></i>
                            <span>Submit Vote</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    <div id="vote-result" class="mt-8"></div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="section hidden">
            <div class="glass-card rounded-3xl p-8">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-poll text-white text-xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-white">Live Results</h2>
                    </div>
                    <button onclick="loadResults()" class="gradient-btn py-3 px-6 rounded-xl text-white font-medium flex items-center space-x-2">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <div class="chart-container">
                        <canvas id="results-chart"></canvas>
                    </div>
                    <div id="results-table" class="space-y-4"></div>
                </div>
                
                <div class="glass-card rounded-2xl p-6">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-fingerprint text-emerald-400 text-2xl mr-3"></i>
                        <h3 class="text-xl font-bold text-white">Cryptographic Integrity</h3>
                    </div>
                    <div class="merkle-root rounded-xl p-4 text-emerald-300 text-sm">
                        <div class="flex items-center justify-between mb-2">
                            <span class="font-semibold">Merkle Root Hash:</span>
                            <i class="fas fa-shield-check text-emerald-400"></i>
                        </div>
                        <p id="merkle-root" class="break-all"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audit Section -->
        <div id="audit-section" class="section hidden">
            <div class="space-y-8">
                <!-- Audit Trail -->
                <div class="glass-card rounded-3xl p-8">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-red-600 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-history text-white text-xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-white">Audit Trail</h2>
                        </div>
                        <button onclick="loadAuditTrail()" class="gradient-btn py-3 px-6 rounded-xl text-white font-medium flex items-center space-x-2">
                            <i class="fas fa-download"></i>
                            <span>Load Trail</span>
                        </button>
                    </div>
                    <div id="audit-trail" class="space-y-3"></div>
                </div>

                <!-- Proof Verification -->
                <div class="glass-card rounded-3xl p-8">
                    <div class="flex items-center mb-6">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-certificate text-white text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Ballot Verification</h2>
                    </div>
                    <form id="proof-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">
                                <i class="fas fa-hashtag mr-2"></i>Ballot Hash
                            </label>
                            <input type="text" id="ballot-hash" 
                                   class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 font-mono" 
                                   placeholder="Enter ballot hash to verify..." required>
                        </div>
                        <button type="submit" class="gradient-btn py-3 px-6 rounded-xl text-white font-medium flex items-center space-x-2">
                            <i class="fas fa-search"></i>
                            <span>Generate Proof</span>
                        </button>
                    </form>
                    <div id="proof-result" class="mt-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js?v=2"></script>
    <script src="/static/app.js?v=2"></script>
</body>
</html>
